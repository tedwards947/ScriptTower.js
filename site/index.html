<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <title>ScriptTower 0.0.1</title>


    <!-- CSS -->
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>


	<link href="css/main.css" rel="stylesheet"/>
	<link href="css/infobar.css" rel="stylesheet"/>
	<link href="css/clock.css" rel="stylesheet"/>
	<link href="css/toolbox.css" rel="stylesheet"/>

    <!-- JQuery and JQuery UI -->
    <link href="css/plugins/jquery-ui-1.10.4.custom.min.css" rel="stylesheet" />
    <script src="http://code.jquery.com/jquery-1.10.2.js" type='text/javascript'></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js" type='text/javascript'></script>

	<script src="js/plugins/moment.min.js" type='text/javascript'></script>
	<script src="js/plugins/pixi.dev.js" type='text/javascript'></script>

	<!-- probably going to use handlebars at some point -->
	<!-- <script src="js/plugins/handlebars-v1.3.0.js" type='text/javascript'></script> -->

</head>

<body>

	<div id = 'header-wrapper' class='clearfix'>
		<div id='other-bar'>
			<span id='game-title'>ScriptTower</span>
			<span id='fps'>NaN fps</span>
			<!--<a>Maybe some menu stuff here...</a>-->
		</div>

		<div id='info-bar'>
			<div id='info-col-one' class='info-col'>
				<div id='clock'>
					<div class="circle">
						<div class="face">
							<div class='tickmark' id='noon1'></div>
							<div class='tickmark' id='noon2'></div>
							<div id='makers-mark'>Model V</div>
							<div id="hour"></div>
							<div id="minute"></div>
							<div id="second"></div>

							<div class='tickmark' id='nine'></div>
							<div class='tickmark' id='three'></div>
							<div class='tickmark' id='six'></div>

						</div>
					</div>

				</div>
			</div>
			<div id='info-col-two' class='info-col'>
				<div id='star-wrapper'>
					<span id='star-1' class='star star-active font-awesome-icon'>&#xf005;</span>
					<span id='star-2' class='star font-awesome-icon'>&#xf005;</span>
					<span id='star-3' class='star font-awesome-icon'>&#xf005;</span>
					<span id='star-4' class='star font-awesome-icon'>&#xf005;</span>
					<span id='star-5' class='star font-awesome-icon'>&#xf005;</span>
				</div>
				<div id='date-wrapper'>
					<span id='date-day-type' class='date-day-weekend'>
						WE
					</span>
					/
					<span id='date-quarter'>
						Q1
					</span>
					/
					<span id='date-year'>
						2nd Year
					</span>
				</div>
				<div id='notification'>
					Income from Hotel
				</div>
			</div>
			<div id='info-col-three' class='info-col'>
				<div id='fund-wrapper' class='clearfix'>
					<span class='info-label'>Fund</span>
					<span id='fund'>$75000</span>
				</div>
				<div id='pop-wrapper' class='clearfix'>
					<span class='info-label'>Pop</span>
					<span id='pop'>1906</span>
				</div>
			</div>
		</div>
	</div> <!--End of header-->

	<div id='main-wrapper' class='color-background'>
		<div id='main-game'>

		</div>


		<div id='toolbox'>
			<div id='toolbox-handle'></div>
			<div class='toolbox-row center-tools'>
				<span class='toolbox-button'>=</span><!--May replace with img later...-->
			</div>

			<div class='toolbox-row small-tools'>
				<span class='toolbox-button'>=</span><!--May replace with img later...-->
				<span class='toolbox-button'>=</span><!--May replace with img later...-->
				<span class='toolbox-button'>=</span><!--May replace with img later...-->
			</div>

			<div class='toolbox-row regular-tools'>
				<span class='toolbox-button'>=</span><!--May replace with img later...-->
				<span class='toolbox-button'>=</span><!--May replace with img later...-->
			</div>

			<div class='toolbox-row regular-tools'>
				<span class='toolbox-button'>=</span><!--May replace with img later...-->
				<span class='toolbox-button'>=</span><!--May replace with img later...-->
			</div>

			<div class='toolbox-row regular-tools'>
				<span class='toolbox-button'>=</span><!--May replace with img later...-->
				<span class='toolbox-button'>=</span><!--May replace with img later...-->
			</div>

			<div class='toolbox-row regular-tools'>
				<span class='toolbox-button'>=</span><!--May replace with img later...-->
				<span class='toolbox-button'>=</span><!--May replace with img later...-->
			</div>
		</div>
	</div>




	<script type='text/javascript' src="js/clock.js"></script>
	<script type='text/javascript' src="js/window.js"></script>
	<script type='text/javascript' src="js/engine.js"></script>


	<script type='text/javascript' src="js/main.js"></script>
</body>
</html>
